<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todolist</title>

    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container p-3 mt-5 rounded-4">

        <h1>Todo List</h1>

        <ol class="list-group list-group mb-4">

            <li v-for="(currentTask, index) in tasks"
            class="list-group-item d-flex justify-content-between align-items-start"
            @click="changeTaskComplete(index)"
            :class="currentTask.done ? 'complete' : '' "
            >
                <div class="task-text"
                :class="currentTask.done ? 'text-decoration-line-through' : 'normal-text' "
                >
                    {{ currentTask.text }}
                    <span>
                        <i class="fa-regular fa-heart"></i></span>
                </div>
                <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
            </li>

        </ol>

        <div v-show="inputVisible == true" 
        class="input-group mb-3"
        >
            <input v-model="newTask" type="text" class="form-control" placeholder="Aggiungi attività" aria-label="Recipient's username" aria-describedby="button-addon2" @keyup.enter="addTask()">
            <button @click="addTask(), hiddenInput()"  class="btn btn-outline-primary" type="button" id="button-addon2">Aggiungi</button>
        </div>
        
        <div v-show="inputVisible == false" id="add-todo" @click="showInput()">
            <i class="fa-solid fa-plus"></i>
            <span>Aggiungi attività</span>
        </div>


    </div>


    
    
    <!-- js -->
    <script src="./js/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
